<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <title>Shahzaib Hassan | Senior Flutter Developer Portfolio</title>
  <meta name="title" content="Shahzaib Hassan | Senior Flutter Developer Portfolio">
  <meta name="description" content="Expert Flutter Developer specializing in high-performance Android, iOS, and Web applications. Explore my projects, skills, and experience.">
  <meta name="keywords" content="Flutter Developer, Dart, Mobile App Development, Shahzaib Hassan Portfolio, Android Developer, iOS Developer, Flutter Web">
  <meta name="author" content="Shahzaib Hassan">

  <style>
    /* Custom Scrollbar for better UX/UI */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #020c1b;
    }
    ::-webkit-scrollbar-thumb {
      background: #cf1f2b; /* Your Primary Red Color */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a11922;
    }
    
    /* Selection Color */
    ::selection {
      background: rgba(207, 31, 43, 0.3);
      color: #ccd6f6;
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Shahzaib's Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
